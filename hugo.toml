baseURL = "https://hockenworks.com/"
canonifyURLs = true
languageCode = 'en-us'
title = "hockenworks"
theme = 'paige'
summaryLength   = 100      # ← add this here


[params]
  description = 'hockenworks is a site for Brian Hockenmaiers personal projects, essays, and a click-to-run Matter.js physics game on each page called The Ball Machine.'
  banner = '/images/bubble4.gif'

[taxonomies]
category = "categories"      # For post types like project overviews, project update, essays, thought, etc.
#personal = "personal"        # Binary for personal vs professional projects: personal-Y or personal-N
stack = "stacks"             # Technology stack used
tags = "tags"                # Still optional, for very specific filters like "AI ethics"

[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel   = 6
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.extras]
        mark       = { enable = true }
        subscript  = { enable = true }
        superscript = { enable = true }

[params.paige]
color = "#0d1213" # Adjust to your preferred primary color
color_scheme = "dark" # "auto" will follow system preferences for dark/light mode
menu_style = "pills" # Can be "links", "pills", "tabs", or "underline"
#credit = '© Brian Hockenmaier. All rights reserved.'
#Credit is not needed, this is added in layouts/partials/paige/side-footer.html


[params.paige.list_page]
disable_reading_time = false
disable_summary = true

[params.paige.page]
disable_reading_time = true


[paige.alert]
message = "What's up!"
type = "primary"

[paige.comments]
disable = true # Disable comments entirely

[paige.search]
disable = false # Enable search functionality
