<!-- layouts/partials/ballfall-ui.html -->
<style>
    #ballfall-ui {
      position: fixed;
      top: 50px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }
    .bfui-button {
      background: #ffffffaa;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .bfui-icon {
      margin-right: 6px;
    }
    @media (max-width: 720px) {
      /* Hide text labels on small screens */
      .bfui-button .bfui-label {
        display: none;
      }
    }
    </style>
    
    <div id="ballfall-ui">
      <button class="bfui-button" id="increaseSpeedBtn">
        <span class="bfui-icon">üîº</span>
        <span class="bfui-label">Increase Speed</span>
      </button>
      <button class="bfui-button" id="decreaseSpeedBtn">
        <span class="bfui-icon">üîΩ</span>
        <span class="bfui-label">Decrease Speed</span>
      </button>
      <button class="bfui-button" id="clearLinesBtn">
        <span class="bfui-icon">‚ùå</span>
        <span class="bfui-label">Clear Lines</span>
      </button>
    </div>
    
    <script>
    (function(){
      const incBtn = document.getElementById('increaseSpeedBtn');
      const decBtn = document.getElementById('decreaseSpeedBtn');
      const clearBtn = document.getElementById('clearLinesBtn');
    
      incBtn.addEventListener('click', () => {
        if (window.BallFall && window.BallFall.updateSpawnInterval) {
          // reduce the interval by 260ms (faster spawns)
          window.BallFall.updateSpawnInterval(Math.max(5, window.BallFall.spawnInterval - .002));
        }
      });
    
      decBtn.addEventListener('click', () => {
        if (window.BallFall && window.BallFall.updateSpawnInterval) {
          // add 260ms (slower spawns)
          window.BallFall.updateSpawnInterval(window.BallFall.spawnInterval + 260);
        }
      });
    
      clearBtn.addEventListener('click', () => {
        if (window.BallFall && window.BallFall.clearLines) {
          window.BallFall.clearLines();
        }
      });
    })();
    </script>
