<!-- layouts/partials/ball-machine-ui.html -->
<style>
  #ballfall-ui {
    position: fixed;
    top: 50px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10000;
    font-family: sans-serif;
  }
  .bfui-button {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid #555;
    color: #ddd;
    padding: 8px 12px;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: transform 0.1s ease;
  }
  .bfui-button:active {
    transform: scale(0.95);
  }
  .bfui-icon {
    margin-right: 6px;
  }
  /* Drop rate display */
  #bfui-drop-rate-label {
    font-size: 10px;
    color: #aaa;
  }
  #bfui-drop-rate-value {
    font-size: 10px;
    color: #fff;
    font-weight: bold;
  }
  #bfui-drop-rate-wrapper {
    display: flex;
    justify-content: center;
    text-align: center;
    width: 100%;
    gap: 5px;
    margin-bottom: 5px;
  }
  .bfui-clear-wrapper {
    display: flex;
    gap: 3px;
    width: 100%;
  }
  .bfui-half {
    flex: 1;
    font-size: 8px;
  }
  #bfui-image {
    display: block;
    width: 80%;
    max-width: 60px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
  }
  /* Line mode toggle styles */
  #line-mode-toggle {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    justify-content: center;
  }
  .line-toggle {
    width: 40px;
    height: 40px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 4px;
  }
  .line-toggle.selected {
    border-color: #956eff;
  }
  @media (max-width: 720px) {
    .bfui-button .bfui-label {
      display: none;
    }
    #bfui-drop-rate-wrapper {
      flex-direction: column;
      align-items: flex-start;
      margin-top: -5px;
    }
    #bfui-drop-rate-label {
      display: none;
    }
  }
</style>

<div id="ballfall-ui">
  <img src="/images/ball-machine.png" id="bfui-image" alt="Ball Machine" />
  <button class="bfui-button" id="increaseSpeedBtn">
    <span class="bfui-icon">ðŸ”¼</span>
    <span class="bfui-label">Increase Speed</span>
  </button>
  <button class="bfui-button" id="decreaseSpeedBtn">
    <span class="bfui-icon">ðŸ”½</span>
    <span class="bfui-label">Decrease Speed</span>
  </button>
  <div class="bfui-clear-wrapper">
    <button class="bfui-button bfui-half" id="clearBallsBtn">
      <span class="bfui-label">Clear Playing Field</span>
    </button>
  </div>

  <!-- Line Mode Toggle -->
  <div id="line-mode-toggle">
    <img
      src="/images/line-mode.png"
      id="toggleStraight"
      class="line-toggle selected"
      alt="Straight Line"
    />
    <img
      src="/images/curve-mode.png"
      id="toggleCurved"
      class="line-toggle"
      alt="Curved Line"
    />
    <img
      src="/images/DKannon250-mode.png"
      id="toggleLauncher"
      class="line-toggle"
      alt="Launcher"
    />
    <img
      src="/images/DKannon250-fast-mode.png"
      id="toggleFastLauncher"
      class="line-toggle"
      alt="Fast Launcher"
    />
    <img
      src="/images/DKannon250-insta-mode.png"
      id="toggleInstaLauncher"
      class="line-toggle"
      alt="Insta Launcher"
    />
  </div>

  <div id="bfui-drop-rate-wrapper">
    <span id="bfui-drop-rate-label">Drop Rate:</span>
    <span id="bfui-drop-rate-value">0</span>
  </div>
</div>

<script>
  (function () {
    const incBtn = document.getElementById("increaseSpeedBtn"),
      decBtn = document.getElementById("decreaseSpeedBtn"),
      clearBallsBtn = document.getElementById("clearBallsBtn"),
      dropRateValue = document.getElementById("bfui-drop-rate-value"),
      straightBtn = document.getElementById("toggleStraight"),
      curvedBtn = document.getElementById("toggleCurved"),
      launcherBtn = document.getElementById("toggleLauncher"),
      fastLauncherBtn = document.getElementById("toggleFastLauncher"),
      instaLauncherBtn = document.getElementById("toggleInstaLauncher");

    function updateDropRateDisplay() {
      if (!window.BallFall) return;
      const interval = window.BallFall.spawnInterval;
      const bps = 1000 / interval;
      dropRateValue.textContent =
        bps < 1 ? `every ${(1 / bps).toFixed(1)}s` : `${bps.toFixed(1)}/s`;
    }

    incBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (window.BallFall && window.BallFall.updateSpawnInterval) {
        const current = window.BallFall.spawnInterval;
        const newInterval = Math.max(1.09375, current / 2);
        window.BallFall.updateSpawnInterval(newInterval);
        updateDropRateDisplay();
      }
    });

    decBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (window.BallFall && window.BallFall.updateSpawnInterval) {
        const current = window.BallFall.spawnInterval;
        window.BallFall.updateSpawnInterval(current * 2);
        updateDropRateDisplay();
      }
    });

    clearBallsBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (window.BallFall && window.BallFall.clearBalls) {
        window.BallFall.clearBalls();
      }
    });

    // A unified mode setter.
    // For non-launcher modes, launcherType is ignored.
    // For launcher mode, we also set LauncherCreateTool.selectedType.
    function setActive(mode, launcherType) {
      // Remove selection from all toggle buttons.
      [
        straightBtn,
        curvedBtn,
        launcherBtn,
        fastLauncherBtn,
        instaLauncherBtn,
      ].forEach((btn) => btn.classList.remove("selected"));
      if (mode === "straight" || mode === "curved") {
        if (mode === "straight") {
          straightBtn.classList.add("selected");
        } else {
          curvedBtn.classList.add("selected");
        }
        window.App.modules.lines.setMode(mode);
      } else if (mode === "launcher") {
        // Set the launcher type (default to "launcher" if not provided)
        if (!launcherType) launcherType = "launcher";
        window.LauncherCreateTool.selectedType = launcherType;
        // Mark the proper launcher button as selected.
        if (launcherType === "launcher") {
          launcherBtn.classList.add("selected");
        } else if (launcherType === "fast-launcher") {
          fastLauncherBtn.classList.add("selected");
        } else if (launcherType === "insta-launcher") {
          instaLauncherBtn.classList.add("selected");
        }
        window.App.modules.lines.setMode("launcher");
      } else if (mode === "none") {
        window.App.modules.lines.setMode("none");
      }
    }

    straightBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const current = window.App.modules.lines.getMode();
      if (current === "straight") {
        setActive("none");
      } else {
        setActive("straight");
      }
    });
    curvedBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const current = window.App.modules.lines.getMode();
      if (current === "curved") {
        setActive("none");
      } else {
        setActive("curved");
      }
    });
    launcherBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const current = window.App.modules.lines.getMode();
      if (
        current === "launcher" &&
        window.LauncherCreateTool.selectedType === "launcher"
      ) {
        setActive("none");
      } else {
        setActive("launcher", "launcher");
      }
    });
    fastLauncherBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const current = window.App.modules.lines.getMode();
      if (
        current === "launcher" &&
        window.LauncherCreateTool.selectedType === "fast-launcher"
      ) {
        setActive("none");
      } else {
        setActive("launcher", "fast-launcher");
      }
    });
    instaLauncherBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const current = window.App.modules.lines.getMode();
      if (
        current === "launcher" &&
        window.LauncherCreateTool.selectedType === "insta-launcher"
      ) {
        setActive("none");
      } else {
        setActive("launcher", "insta-launcher");
      }
    });

    // Initialize mode to straight by default.
    setActive("straight");
    setInterval(updateDropRateDisplay, 1000);
  })();
</script>
