<!-- layouts/partials/ball-machine-ui.html -->
<style>
  /* Spawner container positioned based on spawnX */
  #spawner-container {
    position: absolute;
    top: 20px;
    /* left is computed in JS based on window.innerWidth and App.config.spawnX */
    z-index: 10000;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #spawner-container img {
    cursor: pointer;
  }
  /* Up/Down arrows and auto-clicker icon styling */
  .spawner-arrow {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
  .upgrade-icon {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
  /* Main UI hidden until simulation starts */
  #ballfall-ui {
    position: fixed;
    top: 20px;
    left: 20px;
    display: none;
    flex-direction: column;
    gap: 5px;
    z-index: 10000;
    font-family: sans-serif;
    font-size: 12px;
    max-width: 200px;
  }
  /* Spawner container positioned at spawnX location */
  #spawner-container {
    position: absolute;
    top: 0px;
    z-index: 10000;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #spawner-container img {
    cursor: pointer;
  }
  .spawner-arrow {
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: none;
  }
  .upgrade-icon {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
  #ball-spawner {
    width: 40px;
    height: 60px;
  }
  /* (Remaining styles unchanged) */
  /* ... existing UI styles ... */
  .bfui-button {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid #555;
    color: #ddd;
    padding: 4px 6px;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: transform 0.1s ease;
  }
  .bfui-button:active {
    transform: scale(0.95);
  }
  .bfui-icon {
    margin-right: 4px;
  }
  /* New rule: Center the Clear Field button */
  #clearBallsBtn {
    margin: 0 auto;
    display: block;
  }
  /* New drop rate indicator styling (initially hidden) */
  #drop-rate-indicator {
    display: none;
    flex-direction: column;
    text-align: center;
    font-size: 10px;
    color: #fff;
    margin-right: 10px;
  }
  #bfui-drop-rate-label {
    color: #aaa;
  }
  #bfui-drop-rate-value {
    color: #fff;
    font-weight: bold;
  }
  .bfui-clear-wrapper {
    display: flex;
    gap: 3px;
    width: 100%;
  }
  .bfui-half {
    flex: 1;
    font-size: 10px;
  }
  #bfui-image {
    display: block;
    width: 80%;
    max-width: 60px;
    margin: 0 auto;
  }
  #line-mode-toggle {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    justify-content: center;
  }
  .line-toggle {
    width: 30px;
    height: 30px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 4px;
  }
  .line-toggle.selected {
    border-color: #59ffa7;
  }
  #coins-display {
    text-align: center;
    color: gold;
    font-size: 14px;
    margin: 5px 0;
  }
  .toggle-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .cost-label {
    font-size: 10px;
    color: #fff;
    margin-top: 2px;
    display: flex;
    align-items: center;
  }
  .cost-label img {
    width: 12px;
    height: 12px;
    margin-right: 2px;
  }
  @media (max-width: 720px) {
    .bfui-button .bfui-label {
      display: none;
    }
  }
</style>

<!-- Spawner Container -->
<div id="spawner-container">
  <!-- Drop rate indicator: hidden initially -->
  <div
    id="spawner-indicator"
    style="
      display: none;
      flex-direction: column;
      text-align: center;
      font-size: 10px;
      color: #fff;
      margin-right: 10px;
    "
  >
    <span id="spawner-drop-rate-label" style="color: #aaa">Drop Rate:</span>
    <span id="bfui-drop-rate-value">N/A</span>
  </div>
  <!-- Ball spawner always visible -->
  <img src="{{ "images/ball-spawner.png" | relURL }}" id="ball-spawner"
  alt="Ball Spawner" />
  <!-- Up/Down arrows: hidden initially -->
  <img src="{{ "images/up-arrow.png" | relURL }}" id="increaseSpeed"
  class="spawner-arrow" alt="Increase Speed" style="display:none;" /> <img
  src="{{ "images/down-arrow.png" | relURL }}" id="decreaseSpeed"
  class="spawner-arrow" alt="Decrease Speed" style="display:none;" />
  <!-- Auto-clicker upgrade button: hidden initially -->
  <img src="{{ "images/auto-clicker.png" | relURL }}" id="autoClicker"
  class="upgrade-icon" alt="Auto Clicker" style="display:none;" />
</div>

<!-- Main UI panel (unchanged except for removing any duplicate drop rate block) -->
<div id="ballfall-ui">
  <img src="{{ "images/ball-machine.png" | relURL }}" id="bfui-image" alt="Ball
  Machine" />
  <button class="bfui-button" id="clearBallsBtn">
    <span class="bfui-label">Clear Field</span>
  </button>
  <!-- Removed duplicate drop rate wrapper -->
  <div id="coins-display">0 coins</div>
  <div
    id="toggle-container"
    style="display: inline-block; padding: 5px; border: 2px solid transparent"
  >
    <!-- (Line mode toggle buttons remain unchanged) -->
    <div
      id="line-mode-toggle"
      style="
        display: flex;
        gap: 10px;
        margin-top: 10px;
        justify-content: center;
      "
    >
      <div class="toggle-wrapper">
        <img src="{{ "images/dotted-line-mode.png" | relURL }}"
        id="toggleDotted" class="line-toggle" alt="Dotted Line" />
        <div class="cost-label"></div>
      </div>
      <div class="toggle-wrapper">
        <img src="{{ "images/line-mode.png" | relURL }}" id="toggleStraight"
        class="line-toggle" alt="Straight Line" />
        <div class="cost-label">
          <img src="{{ "images/coin-cost.png" | relURL }}" alt="Coin" /> 5
        </div>
      </div>
      <div class="toggle-wrapper">
        <img src="{{ "images/curve-mode.png" | relURL }}" id="toggleCurved"
        class="line-toggle" alt="Curved Line" />
        <div class="cost-label">
          <img src="{{ "images/coin-cost.png" | relURL }}" alt="Coin" /> 20
        </div>
      </div>
      <div class="toggle-wrapper">
        <img src="{{ "images/DKannon250-mode.png" | relURL }}"
        id="toggleLauncher" class="line-toggle" alt="Launcher" />
        <div class="cost-label">
          <img src="{{ "images/coin-cost.png" | relURL }}" alt="Coin" /> 50
        </div>
      </div>
      <div class="toggle-wrapper">
        <img src="{{ "images/DKannon250-fast-mode.png" | relURL }}"
        id="toggleFastLauncher" class="line-toggle" alt="Fast Launcher" />
        <div class="cost-label">
          <img src="{{ "images/coin-cost.png" | relURL }}" alt="Coin" /> 200
        </div>
      </div>
      <div class="toggle-wrapper">
        <img src="{{ "images/DKannon250-insta-mode.png" | relURL }}"
        id="toggleInstaLauncher" class="line-toggle" alt="Insta Launcher" />
        <div class="cost-label">
          <img src="{{ "images/coin-cost.png" | relURL }}" alt="Coin" /> 1000
        </div>
      </div>
    </div>
  </div>
  <script>
    // Existing UI button event listeners (clear field, line toggles, drop rate display, etc.)

    (function () {
      const dropRateValue = document.getElementById("bfui-drop-rate-value");
      function updateDropRateDisplay() {
        if (
          !App.simulationLoaded ||
          !window.BallFall ||
          !window.BallFall.spawnInterval
        ) {
          dropRateValue.textContent = "N/A";
          return;
        }
        const interval = window.BallFall.spawnInterval,
          bps = 1000 / interval;
        dropRateValue.textContent =
          bps < 1 ? `every ${(1 / bps).toFixed(1)}s` : `${bps.toFixed(1)}/s`;
      }
      setInterval(updateDropRateDisplay, 1000);

      // Ensure no drawing tool is active on load.
      if (window.App && window.App.modules && window.App.modules.lines) {
        window.App.modules.lines.setMode("none");
      }
    })();

    (function () {
      const clearBallsBtn = document.getElementById("clearBallsBtn"),
        dropRateValue = document.getElementById("bfui-drop-rate-value"),
        dottedBtn = document.getElementById("toggleDotted"),
        straightBtn = document.getElementById("toggleStraight"),
        curvedBtn = document.getElementById("toggleCurved"),
        launcherBtn = document.getElementById("toggleLauncher"),
        fastLauncherBtn = document.getElementById("toggleFastLauncher"),
        instaLauncherBtn = document.getElementById("toggleInstaLauncher");

      function updateDropRateDisplay() {
        const interval = window.BallFall.spawnInterval,
          bps = 1000 / interval;
        dropRateValue.textContent =
          bps < 1 ? `every ${(1 / bps).toFixed(1)}s` : `${bps.toFixed(1)}/s`;
      }
      clearBallsBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        window.BallFall.clearBalls();
      });
      function setActive(newMode, launcherType) {
        const prevMode = window.App.modules.lines.getMode();
        [
          dottedBtn,
          straightBtn,
          curvedBtn,
          launcherBtn,
          fastLauncherBtn,
          instaLauncherBtn,
        ].forEach((btn) => btn.classList.remove("selected"));
        if (
          newMode === "dotted" ||
          newMode === "straight" ||
          newMode === "curved"
        ) {
          if (newMode === "dotted") dottedBtn.classList.add("selected");
          else if (newMode === "straight")
            straightBtn.classList.add("selected");
          else if (newMode === "curved") curvedBtn.classList.add("selected");
          window.App.modules.lines.setMode(newMode);
        } else if (newMode === "launcher") {
          if (!launcherType) launcherType = "launcher";
          window.LauncherCreateTool.selectedType = launcherType;
          if (launcherType === "launcher")
            launcherBtn.classList.add("selected");
          else if (launcherType === "fast-launcher")
            fastLauncherBtn.classList.add("selected");
          else if (launcherType === "insta-launcher")
            instaLauncherBtn.classList.add("selected");
          window.App.modules.lines.setMode("launcher");
        } else {
          window.App.modules.lines.setMode("none");
        }
      }
      dottedBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        setActive(
          window.App.modules.lines.getMode() === "dotted" ? "none" : "dotted"
        );
      });
      straightBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        setActive(
          window.App.modules.lines.getMode() === "straight"
            ? "none"
            : "straight"
        );
      });
      curvedBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        setActive(
          window.App.modules.lines.getMode() === "curved" ? "none" : "curved"
        );
      });
      launcherBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        setActive(
          window.App.modules.lines.getMode() === "launcher" &&
            window.LauncherCreateTool.selectedType === "launcher"
            ? "none"
            : "launcher",
          "launcher"
        );
      });
      fastLauncherBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        setActive(
          window.App.modules.lines.getMode() === "launcher" &&
            window.LauncherCreateTool.selectedType === "fast-launcher"
            ? "none"
            : "launcher",
          "fast-launcher"
        );
      });
      instaLauncherBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        setActive(
          window.App.modules.lines.getMode() === "launcher" &&
            window.LauncherCreateTool.selectedType === "insta-launcher"
            ? "none"
            : "launcher",
          "insta-launcher"
        );
      });
      //setActive("dotted");
      setInterval(updateDropRateDisplay, 1000);
    })();

    document.addEventListener("DOMContentLoaded", function () {
      // Attach a click event on the ball spawner to reveal the auto-clicker upgrade button.
      var spawner = document.getElementById("ball-spawner");
      spawner.addEventListener("click", function () {
        // Delay a tick to allow the sim to start.
        setTimeout(function () {
          if (!App.config.autoClicker) {
            var autoBtn = document.getElementById("autoClicker");
            if (autoBtn) {
              autoBtn.style.display = "inline";
            }
          }
        }, 100);
      });

      // Attach the auto-clicker upgrade event listener.
      var autoBtn = document.getElementById("autoClicker");
      if (autoBtn) {
        autoBtn.addEventListener("click", function (e) {
          e.stopPropagation();
          // Check if the player has enough coins to purchase the auto-clicker.
          if (App.config.coins >= App.config.autoClickerCost) {
            App.config.coins -= App.config.autoClickerCost;
            App.config.autoClicker = true;
            // Hide the auto-clicker upgrade button.
            autoBtn.style.display = "none";
            // Show the drop rate indicator and up/down arrows.
            var dropIndicator = document.getElementById("spawner-indicator");
            var upArrow = document.getElementById("increaseSpeed");
            var downArrow = document.getElementById("decreaseSpeed");
            if (dropIndicator) dropIndicator.style.display = "flex";
            if (upArrow) upArrow.style.display = "inline";
            if (downArrow) downArrow.style.display = "inline";
            if (typeof BaseDrawingTool !== "undefined") {
              BaseDrawingTool.updateCoinsDisplay();
            }
            // Immediately update drop rate display after auto-clicker purchase.
            var dropRateValue = document.getElementById("bfui-drop-rate-value");
            if (dropRateValue) {
              const interval =
                window.BallFall.spawnInterval || App.config.spawnInterval;
              const bps = 1000 / interval;
              dropRateValue.textContent =
                bps < 1
                  ? `every ${(1 / bps).toFixed(1)}s`
                  : `${bps.toFixed(1)}/s`;
            }
          } else {
            if (typeof BaseDrawingTool !== "undefined") {
              BaseDrawingTool.showInsufficientFunds();
            }
          }
        });
      }
    });
  </script>

  <!-- New script: attach up/down arrow click events to update drop rate immediately -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const increaseBtn = document.getElementById("increaseSpeed"),
        decreaseBtn = document.getElementById("decreaseSpeed"),
        dropRateValue = document.getElementById("bfui-drop-rate-value");
      if (increaseBtn) {
        increaseBtn.addEventListener("click", function (e) {
          e.stopPropagation();
          // Decrease spawn interval (increase drop rate); minimum interval 100ms.
          let newInterval = Math.max(100, App.config.spawnInterval - 200);
          window.BallFall.updateSpawnInterval(newInterval);
          if (dropRateValue) {
            const bps = 1000 / newInterval;
            dropRateValue.textContent =
              bps < 1
                ? `every ${(1 / bps).toFixed(1)}s`
                : `${bps.toFixed(1)}/s`;
          }
        });
      }
      if (decreaseBtn) {
        decreaseBtn.addEventListener("click", function (e) {
          e.stopPropagation();
          // Increase spawn interval (decrease drop rate)
          let newInterval = App.config.spawnInterval + 200;
          window.BallFall.updateSpawnInterval(newInterval);
          if (dropRateValue) {
            const bps = 1000 / newInterval;
            dropRateValue.textContent =
              bps < 1
                ? `every ${(1 / bps).toFixed(1)}s`
                : `${bps.toFixed(1)}/s`;
          }
        });
      }
    });
  </script>
</div>
