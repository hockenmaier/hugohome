{{/* render-image.html */}}
{{ $path := printf "images/%s" (path.Base .Destination) }}
{{ $orig := resources.Get $path }}
{{ $webp := $orig.Resize "0x webp q85" }}
<picture>
  <source type="image/webp" srcset="{{ $webp.RelPermalink }}" />
  <img src="{{ $orig.RelPermalink }}" alt="{{ .Text }}" loading="lazy" />
</picture>
