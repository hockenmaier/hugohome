<span
  style="
    display: inline-block;
    width: 40px;
    margin: 0 1rem 0 0;
    vertical-align: middle;
    text-align: left;
  "
>
  {{ partial "paige/image" (dict "src" (.Get "src") "alt" (.Get "alt" | default
  "Image description") "width" "100%" "maxwidth" "40px" ) }} {{ with .Get
  "caption" }}
  <span
    style="
      display: block;
      font-style: italic;
      margin-top: 0.5rem;
      text-align: left;
    "
  >
    {{ . }}
  </span>
  {{ end }}
</span>
