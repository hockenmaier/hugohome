<div style="text-align: center; margin-bottom: 1rem;">
    {{ partial "paige/image" (dict 
        "src" (.Get "src") 
        "alt" (.Get "alt" | default "Image description") 
        "width" (.Get "width") 
        "maxwidth" (.Get "maxwidth")
        "nozoom" (.Get "nozoom"))
    }}
    {{ with .Get "caption" }}
        <span style="font-style: italic; margin-top: 0.5rem;">{{ . }}</span>
    {{ end }}
</div>
