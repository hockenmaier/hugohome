<div style="text-align: center; margin-bottom: 1rem;">
    {{ partial "paige/image" (dict 
        "src" (.Get "src") 
        "alt" (.Get "alt" | default "Image description") 
        "width" "100%") 
    }}
    {{ with .Get "caption" }}
        <span style="display: block; font-style: italic; margin-top: 0.5rem;">{{ . }}</span>
    {{ end }}
</div>
