<!-- layouts/shortcodes/picross-generator-self-contained.html -->
<style>
  .picross-wrapper {
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    width: 150%;
    max-width: 1500px;
    margin: 1em 0;
    padding-top: 70%;
  }
  @media (max-width: 768px) {
    .picross-wrapper {
      width: 100%;
      left: 0;
      transform: none;
      padding-top: 180%;
    }
  }
</style>

<div class="picross-wrapper">
  <iframe
    src="/html/picross-generator.html"
    style="position:absolute; top:0; left:0; width:100%; height:100%; border:1px solid #ccc;"
  ></iframe>
</div>

<div style="text-align: center; margin-bottom: 1rem;">
  {{ with .Get "caption" }}
    <span style="display: block; font-style: italic; margin-top: 0.5rem;">{{ . }}</span>
  {{ end }}
</div>
